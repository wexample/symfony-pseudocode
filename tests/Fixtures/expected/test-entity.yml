entity:
  name: TestEntity
  table: test_entity
  fields:
    id:
      type: integer
      primary: true
      generated: true
    name:
      type: string
      length: 255
      nullable: false
    description:
      type: text
      nullable: true
  repository:
    class: TestEntityRepository
    methods:
      findByName:
        parameters:
          name:
            type: string
        return:
          type: TestEntity
          nullable: true
      findActive:
        parameters: []
        return:
          type: array
          items:
            type: TestEntity
